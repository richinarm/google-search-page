<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>

</head>

<body>
    <div class="tr-container">

        <div class="tr-container-item tr-container-item-1">Gmail</div>
        <div class="tr-container-item tr-container-item-2">Images</div>
        <div class="tr-container-item tr-container-item-3-dotted">
            <img src="images/bars.png"></div>
        <div class="tr-container-item ">
            <button class="tr-container-item-4-sign-in-btn">Sign In</button>
        </div>


    </div>

    <div class="big-google-logo">
        <img src="images/googlelogo_color_272x92dp.png">

    </div>

    <div class="big-search-bar">
        <input type="text" >
            <div class="icons-inside-bar">
                <div><img src="images/search.png"></div>
                <div><img src="images/mic.png"></div>
            </div>
    
    </div>

    <div class="buttons-below-bar">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <div class="offered-in">
        <span>Google offered in: 
            <a href="#"> Hausa</a>
            <a href="#">Akan</a>
            <a href="#">Ewe</a>
            <a href="#">Ga</a>
        </span>
    </div>

    <div class="country">
        <span>Ghana
        </span>
    </div>

    <div class="footer">
        <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
        </div>
    
        <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
        </div>

    </div>
    
</body>

</html>
